<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Swords for Lords</title>
  <meta name="Adrien" content="Business Time">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- ---------- Header ---------- -->

    <header>
      <div class="img-container">
        <img class="logo" src="/images/logo.png" alt="logo">
      </div>
      <div class="nav-container">
        <ul class="navigation">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html" class="big">Products</a></li>
          <li><a href="legal.html">Legal</a></li>
        </ul>
      </div>
    </header>

    <!-- ---------- Main ---------- -->

    <main class="product-main">
      <div class="img-cont">
        <div class="product-image-cont">
          <img class="product-image" src="/images/excalibur.jpg" alt="Excalibur Sword">
          <p class="product-label">Excalibur</p>
        </div>
        <div class="product-image-cont prod-img-pad">
          <img class="product-image" src="/images/gryffindor.jpg" alt="Gryffindor Sword">
          <p class="product-label">Gryffindor</p>
        </div>
        <div class="product-image-cont prod-img-pad">
          <img class="product-image" src="/images/lotr-kings-blade.jpg" alt="Lord of the Rings Sword">
          <p class="product-label">Kings Blade</p>
        </div>
        <div class="product-image-cont prod-img-pad">
          <img class="product-image" src="/images/master-sword.jpg" alt="Master Sword">
          <p class="product-label">Master Sword</p>
        </div>
        <div class="product-image-cont prod-img-pad">
          <img class="product-image" src="/images/minecraft-diamond.jpg" alt="Diamond Sword">
          <p class="product-label">Diamond Sword</p>
        </div>
        <div class="product-image-cont prod-img-pad">
          <img class="product-image" src="/images/mulan.jpg" alt="Mulan Sword">
          <p class="product-label">Chinese Warrior</p>
        </div>
        <div class="product-image-cont prod-img-pad">
          <img class="product-image" src="/images/skyrim-chillrend.jpg" alt="Chillrend Sword">
          <p class="product-label">Chillrend</p>
        </div>
        <div class="product-image-cont prod-img-pad">
          <img class="product-image" src="/images/swordart-elucidator.jpg" alt="Elucidator Sword">
          <p class="product-label">Elucidator</p>
        </div>
        <div class="product-image-cont prod-img-pad">
          <img class="product-image" src="/images/witcher-silver.jpg" alt="Witcher's Silver Sword">
          <p class="product-label">Silver Sword</p>
        </div>
      </div>
    </main>

    <!-- ---------- Footer ---------- -->

    <footer>
      <p class="copy">
        &copy; Swords For Lords LLC. 2020
      </p>
    </footer>
  <script src="app.js"></script>
</body>

</html>
