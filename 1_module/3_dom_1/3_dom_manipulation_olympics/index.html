<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>DOM Olympics</title>
    </head>
    <body>
        <header id="header"></header>
        <label>Theme</label>
        <select id="theme-drop-down">
            <option value="theme-one">brown/blue</option>
            <option value="theme-two">black/red</option>
            <option value="theme-three">grey/green</option>
            <option value="theme-four">orange/purple</option>
        </select>
        <div id="main">
            <button class="clearbutton" id="clear-button">clear</button>
            <div class="messages">
                <div class="message left">
                    I have something serious to talk about
                </div>
                <div class="message right">I don't want to talk</div>
                <div class="message left">You have to, you're the police</div>
                <div class="message right">I'm just a simple farmer</div>
            </div>
            <form name="message">
                <input class="messageinput" id="input" placeholder="Type new message" />
                <button class="sendbutton">Send</button>
            </form>
        </div>

        <script src="main.js"></script>
    </body>
</html>
