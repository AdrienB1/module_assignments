<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Go Speed Clicker</title>
        <meta name="Adrien" content="Go Speed Clicker" />
        <link rel="stylesheet" href="styles.css" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <main class="mainContainer">
            <header class="head">
                <div class="titleContainer">
                    <h1 class="title">Go Speed Clicker!</h1>
                </div>
            </header>
            <section class="clickCounterSection">
                <div class="clickCounterContainer">
                    <span class="clickCounterText textMargin"> Clicks: </span>
                    <span class="clickCountSpan">Start Clicking!</span>
                </div>
                <div class="timerContainer">
                    <span class="timerText textMargin"> Time until de-rez: </span>
                    <span class="timeSpan">Start Clicking!</span>
                </div>
            </section>
            <footer class="classyFooter">
                <p class="footerTextContainer">Raised by Wolves (Adrien)</p>
            </footer>
        </main>

        <script src="main.js"></script>
    </body>
</html>
