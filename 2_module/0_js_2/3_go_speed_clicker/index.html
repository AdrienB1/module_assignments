<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Go Speed Clicker</title>
  <meta name="Adrien" content="Go Speed Clicker">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="mainContainer">
        <header class="head">
            <div class="titleContainer">
                <h1 class="title">
                    Go Speed Clicker!
                </h1>
            </div>
        </header>
        <section class="clickCounterSection">
            <div class="clickCounterContainer">
                <span class="clickCounterText">
                    Clicks:
                </span>
                <span class="clickCount">

                </span>
            </div>
            <div class="timerContainer">
                <span class="timerText">
                    Time until de-rez:
                </span>
                <span class="timeSpan">

                </span>
            </div>
        </section>
        <footer class="classyFooter">
            <p class="footerTextContainer">
                Raised by Adrien
            </p>
        </footer>
    </main>


  <script src="main.js"></script>
</body>

</html>
