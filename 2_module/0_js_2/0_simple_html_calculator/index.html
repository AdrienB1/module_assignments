<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>HTML Calculator</title>
        <meta name="Adrien" content="Simple HTML Calculator" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <header>
            <h1>Simple HTML Calculator</h1>
        </header>
        <main>
            <div id="calculator" class="calcForm">
                <form id="addForm" class="add mainInputHolder">
                    <h2>Addition</h2>
                    <div class="inputHolder">
                        <input
                            name="numberOne"
                            class="addOne numberField"
                            type="number"
                            placeholder="number 1"
                        />
                        <p class="symbol">+</p>
                        <input
                            name="numberTwo"
                            class="addTwo numberField"
                            type="number"
                            placeholder="number 2"
                        />
                    </div>

                    <label>Result</label>
                    <p id="addResult" class="result"></p>
                    <input class="submitButton addSubmit" type="submit" />
                </form>
                <form id="subtractForm" class="subtract mainInputHolder">
                    <h2>Subtraction</h2>
                    <div class="inputHolder">
                        <input
                            name="numberOne"
                            class="subtractOne numberField"
                            type="number"
                            placeholder="number 1"
                        />
                        <p class="symbol">-</p>
                        <input
                            name="numberTwo"
                            class="subtractTwo numberField"
                            type="number"
                            placeholder="number 2"
                        />
                    </div>
                    <label>Result</label>
                    <p id="subtractResult" class="result"></p>
                    <input class="submitButton subtractSubmit" type="submit" />
                </form>
                <form id="multiplyForm" class="multiply mainInputHolder">
                    <h2>Multiplication</h2>
                    <div class="inputHolder">
                        <input
                            name="numberOne"
                            class="multiplyOne numberField"
                            type="number"
                            placeholder="number 1"
                        />
                        <p class="symbol">*</p>
                        <input
                            name="numberTwo"
                            class="multiplyTwo numberField"
                            type="number"
                            placeholder="number 2"
                        />
                    </div>
                    <label>Result</label>
                    <p id="multiplyResult" class="result"></p>
                    <input class="submitButton multiplySubmit" type="submit" />
                </form>
            </div>
        </main>
        <footer></footer>
        <script src="main.js"></script>
    </body>
</html>
