<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Mario Pest Control</title>
        <meta name="Adrien" content="Mario Pest Control" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <header>
            <h1 class="title">
                Mario Pest Control
            </h1>
        </header>
        <main class="mainSpace">
            <section class="listContainer">
                <form name="badForm" class="listFormContainer" id="listForm">
                    <ul class="baddieList">
                        <li class="goombaListItem">
                            <div class="imageContainer imgOne">
                                <img id="goombaImage" src="/images/goomba.png" alt="An image of a goomba running.">
                            </div>
                            <div class="baddieNameContainer nameOne">
                                <h5>Goomba</h5>
                            </div>
                            <div class="priceContainer priceOne">
                                <span class="priceSpan">
                                    5
                                </span>
                                <span class="priceIconSpan">
                                    <img class="priceIcon" src="/images/coin.png" alt="Gold coin icon.">
                                </span>
                            </div>
                            <div class="inputContainer">
                                <input type="text" name="goombaInput" id="goombaInputBox" class="textInput inputOne" placeholder="Goombas Caught?">
                            </div>
                        </li>
                        <li class="bobombListItem">
                            <div class="imageContainer imgTwo">
                                <img id="bobombImage" src="/images/bobOmb.png" alt="An image of a Bob-omb sitting peacefully.">
                            </div>
                            <div class="baddieNameContainer nameTwo">
                                <h5>Bob-omb</h5>
                            </div>
                            <div class="priceContainer priceTwo">
                                <span class="priceSpan">
                                    7
                                </span>
                                <span class="priceIconSpan">
                                    <img class="priceIcon" src="/images/coin.png" alt="Gold coin icon.">
                                </span>
                            </div>
                            <div class="inputContainer">
                                <input type="text" name="bobombInput" id="bobombInputBox" class="textInput inputTwo" placeholder="Bob-ombs Caught?">
                            </div>
                        </li>
                        <li class="cheepcheepListItem">
                            <div class="imageContainer imgThree">
                                <img id="cheepcheepImage" src="/images/cheepCheep.png" alt="An image of a Cheep-cheep looking confused.">
                            </div>
                            <div class="baddieNameContainer nameThree">
                                <h5>Cheep-cheep</h5>
                            </div>
                            <div class="priceContainer priceThree">
                                <span class="priceSpan">
                                    11
                                </span>
                                <span class="priceIconSpan">
                                    <img class="priceIcon" src="/images/coin.png" alt="Gold coin icon.">
                                </span>
                            </div>
                            <div class="inputContainer">
                                <input type="text" name="cheepcheepInput" id="cheepcheepInputBox" class="textInput inputThree" placeholder="Cheep-cheeps Caught?">
                            </div>
                        </li>
                        <li class="totalListItem">
                            <div class="totalContainer">
                                <span class="totalSpan">
                                    <h4 class="totalText">Total Coins Earned:</h4>
                                    <h4 class="totalDisplaySpan">0</h4>
                                </span>
                            </div>
                        </li>
                        </ul>
                </form>
            </section>
        </main>
        <footer class="information">
            <p class="emailBox">
                <h3 class="email">
                    mario@plumb4lyfe.com
                </h3>
            </p>
            <p class="websiteBox">
                <h3 class="website">
                    mariopestcontrol.com
                </h3>
            </p>
            <p class="addressBox">
                <h3>
                    Mario<br>
                    2021 Main St.<br>
                    Suite 4000<br>
                    Mushroom Kingdom, NI. 32720
                </h3>
            </p>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
